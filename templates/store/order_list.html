{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<div class="container">
<div class="row justify-content-center">

    <h1>Orders</h1>


    <table class="table table-responsive" id="table_id">
        <thead>
            <tr>
                <th class="td"></th>
                <th class="td">ID</th>
                <th class="td">STATUS</th>
                <th class="td">CREATE DATE</th>
                <th class="td">SUMMA</th>
            </tr>
        </thead>
        <tbody id="tbody_id">
            {% for order in object_list %}

                <tr id="row" data-id="{{ order.id|safe }}">

                        <td class="td row-grouping" id="rowGrouping" data-id="{{ order.id|safe }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                            </svg>
                        </td>
                        <td class="td">{{ order.id|safe }}</td>
                        <td class="td">{{ order.status|safe }}</td>
                        <td class="td">{{ order.create_dt|safe }}</td>
                        <td class="td">{{ order.total_amount|safe }}</td>

                </tr>

            {% empty %}
                <tr>
                    <td class="td"></td>
                    <td class="td"></td>
                    <td class="td"></td>
                    <td class="td"></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
